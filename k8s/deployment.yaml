apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: configmap-secrets-kube-environment
  name: configmap-secrets-kube-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configmap-secrets-kube-environment
  template:
    metadata:
      labels:
        app: configmap-secrets-kube-environment
    spec:
      containers:
      - name: web
        image: gcr.io/kube-teach1/configmap-secrets-kube-environment:v1.1.0
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        env:
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: database
              key: DATABASE
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: username
              key: USERNAME
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: password
              key: PASSWORD
